<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hairy Quiz, Ember Addition</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>{{title}}</h2>
    <p>{{description}}</p>

    <div>{{#link-to "quiz"}}Ready? Take the Quiz!{{/link-to}}</div>

    {{outlet}}
  </script>

 <script type="text/x-handlebars" id="quiz">
    <h3>{{quizTitle}}</h3>

    {{#each}}
      <div>
        <span>{{question}}</span>
        {{view Ember.Select
           content=answerOptions
           value=selectedAnswer}}
       </div>
    {{/each}}

    
    <button {{action 'totalScore'}}>Get Score</button>
    {{#if getScore}}
      <div id="total-score">
        <p>Total Score:</p>
        <p>{{totalScore}}</p>
      </div>
    {{/if}}


    <div>
      {{#link-to "index"}}Back to Index{{/link-to}}
    </div>

   {{outlet}}
 </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
