<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hairy Quiz, Ember Addition</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Hairy Quiz, Ember Addition</h2>

    <div>{{#link-to 'warmup'}}Take the Warm Up Quiz{{/link-to}}</div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="warmup">
    <h3>Warm Up Question</h3>

    <p class='question'>Dogs are never smelly</p>
    <select class='js-answer'>
      <option value='Keep warming up!'>True</option>
      <option value='You are Ready.'>False</option>
    </select>

    <br>

    {{#view App.ClickWarmUpStatus}}
      <button class="js-get-ready">Score your Warm Up</button>
    {{/view}}

    <p>Warm up Status: <span class="js-total"></span></p>

    <div>
      {{#link-to 'quiz'}}Ready? Take the Actual Quiz!{{/link-to}} / {{#link-to 'index'}}Back to Index{{/link-to}}
    </div>

    {{ outlet}}
  </script>

  <script type="text/x-handlebars" id="quiz">
    <h3>The Actual Quiz</h3>

     <p class='question'>Fish talk a lot</p>
     <select class='js-answer1'>
       <option value='0'>True</option>
       <option value='10'>False</option>
     </select>

     <p class='question'>Cats are not Dogs</p>
     <select class='js-answer2'>
       <option value='10'>True</option>
       <option value='0'>False</option>
     </select>
     
     <p class='question'>Birds are hairy</p>
     <select class='js-answer3'>
       <option value='0'>True</option>
       <option value='10'>False</option>
     </select>

     <br>

     {{#view App.ClickQuizScore}}
       <button class="js-score">Get Score</button>
     {{/view}}

     <p>Points: <span class="js-total2"></span></p>

     <br>

     <div>
       {{#link-to 'index'}}Back to Index{{/link-to}}
     </div>

    {{ outlet}}
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
